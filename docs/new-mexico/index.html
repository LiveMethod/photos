<html>
<head>

  <style>
    body{
      margin: 0;

      }

  </style>

<body>

    </div>
    <div>

  </section>

  <img src="door.jpg" />
  <img src="porch.jpg" />
  

  <img src="tailgate.jpg" />
  <img src="churchwalk.jpg" />
  <img src="sanctuary.jpg" />
  
  <section>
    <div>
      <img src="cross.jpg" />
    </div>
    <div>
      <img src="snuggle.jpg" />
    </div>
  </section>
  <section>

</html>
